<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700;900&family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css"> 
    <title>Convert Money1</title>
</head>
<body>
    <img class="logo" src="./assets/logo.gif" alt="logo-devclub-convert-money">

    <main>
        <label>
            Convert <b>de</b>
            <select>
                <option>R$ Real Brasileiro</option>
            </select>
        </label>

        <label>
            Convert <b>para</b>
            <select>
                <option>R$ Dollar Americano</option>
                <option>â‚¬ Euro</option>
            </select>
        </label>

        <label>
            Valor
            <input class="input-currency" placeholder="R$ 10.000,00">

            <button class="convert-button">Converter</button>

            <section>
                <div class="currency-box">
                    <img src="./assets/brasil 2 (1).png" alt="logo-moeda-a-converter">
                    <p class="currency">Real</p>
                    <p class="currency-value-to-convert">R$ 0,00</p>
                </div>

                <img class="arrow-img" src="./assets/errow.png" alt="seta">

                <div class="currency-box">

                    <img class="arrow-img" src="./assets/dollar.png" alt="logo-moeda-a-convertida">
                    <p class="currency">Dollar</p>
                    <p class="currency-velue">US$ 0,0</p>
                </div>
            </section>
        </label>
    </main>
</body>
<script src="./scripts.js"></script>
</html>
